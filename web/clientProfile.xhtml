<ui:composition template="/client_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content" >
        <h:form id="clientEditForm" styleClass="form-horizontal">
          <div class="form-group">
                            <label class="control-label col-sm-2" for="phone_number">Número de Teléfono:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{clientProfileBean.client.phonenumber}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="phone_number"/>
                            </div>
          </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{clientProfileBean.client.email}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="address">Dirección:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{clientProfileBean.client.address}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="address"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="payment_capacity">Capacidad de pago:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{clientProfileBean.client.paymentCapacity}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="payment_capacity"  />
                            </div>
                        </div>
              
                
                
                
         <h:commandLink action="#{clientProfileBean.updateClient(clientProfileBean.client)}"  styleClass="btn btn-warning btn-lg"  >

                    <span class="glyphicon glyphicon-ok-sign"></span> Update
        </h:commandLink>   
      </h:form>
        
       


        
    </ui:define>
</ui:composition>
