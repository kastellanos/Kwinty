<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{userPermissionsBean.UserPemissionsBean()}" />
    </f:metadata>    
    
    <ui:composition>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <c:if test="#{userPermissionsBean.isClient}">
                        <ui:include src="session_leftmenu_client.xhtml" />
                    </c:if>
                    <c:if test="#{userPermissionsBean.isClient == false}">
                        <ui:include src="session_leftmenu_admin.xhtml" />
                    </c:if>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                    <c:if test="#{userPermissionsBean.current_view == 'Registrar un cliente'}">
                        <ui:include src="createUserTemplate.xhtml" />                    
                    </c:if>
                    <c:if test="#{userPermissionsBean.current_view == 'Actualizar un producto'}">
                        <ui:include src="updateProductTemplate.xhtml" />                    
                    </c:if>
                    <c:if test="#{userPermissionsBean.current_view == 'Eliminar un producto'}">
                        <ui:include src="deleteProductTemplate.xhtml" />                    
                    </c:if>
                    <c:if test="#{userPermissionsBean.current_view == 'Registrar un producto'}">
                        <ui:include src="createProductTemplate.xhtml" />                    
                    </c:if>
                    #{userPermissionsBean.current_view}

                </div>
            </div>
        </div>
    </ui:composition>
</html>
