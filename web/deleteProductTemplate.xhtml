<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Eliminar Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="base_style.css" />
        <h:outputScript library="js" name="jquery.js" target="head"/>
        <h:outputScript library="js" name="bootstrap.js" target="head"/>
    </h:head>
    <h:body>
        <header>
            <div class="header container">
                <div class="col-md-12 header-title">
                <h2>K</h2>
                <h3>winty</h3>
                </div>
                <div class="col-md-12 header-slogan">
                <h4>"Make easy your life"</h4>
                </div>
            </div>    
        </header>
        <ui:composition>
        <div class="container body">
            <div class="row">
            <h:form styleClass="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="type">Tipo de crédito:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.idProduct}" required="true" requiredMessage="¡El tipo de crédito es requerido!" styleClass="form-control" id="type" />
                    <h:commandButton action="#{createProductBean.searchProductById()}" value="Buscar" styleClass="btn btn-default"/>
                    <h:outputText value="#{createProductBean.message1}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="feeType">Crédito encontrado:</label>
                    <h:dataTable value="#{createProductBean.product}" var="p" rules="all">
                        <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{p.id}
                        </h:column>
                        <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        #{p.type}
                        </h:column>
                        <h:column>
                        <f:facet name="header">Interés</f:facet>
                        #{p.interestRate}
                        </h:column>
                    </h:dataTable>
                </div>
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{createProductBean.deleteProduct(loginBean.username)}" value="Borrar" styleClass="btn btn-default"/>
                    </div>
                </div>
                <label>Mensaje: </label>
                <h:outputText value="#{createProductBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
                

            </h:form>
               </div>
        </div>
        </ui:composition>
            
    </h:body>
</html>
