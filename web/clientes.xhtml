<ui:composition template="/admin_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content" >
        <div class="row">
        <div class="col-md-2">
            <h3>Clientes</h3>
        </div>
            
        </div>
        <div class="row">

            <div class="col-md-12">
            <div class="table-responsive">

           
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                       <th> Productos adquiridos </th>
                   <th>Username</th>
                    
                     <th>Address</th>
                     <th>Email</th>
                     <th>Contact</th>
                     <th>Promedio anual</th>
                      <th>Edit</th>
                      
                     <th>Delete</th>
                   </thead>
 
          <tbody  >
              
        <ui:repeat var="client" value="#{consultClientBean.clients}" rendered="true">
							<tr>
                                                            <td><p data-placement="top" data-toggle="tooltip" title="Consult"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#consult" ><span class="glyphicon glyphicon-search"></span></button></p></td>
                                                            <td>#{client.username} </td>
                                                            <td>#{client.address}</td>
                                                            <td>#{client.email}</td>
                                                            <td>#{client.phonenumber}</td>
                                                            <td>#{client.paymentCapacity}</td>
                                                            <td><h:form>
                                                                <p data-placement="top" data-toggle="tooltip" title="Edit"> 
                                                                <h:commandLink action="#{consultClientBean.getClientByUsername(client.username)}"  styleClass="btn btn-primary btn-xs" a:data-title="E" a:data-toggle="modal" a:data-target="#edit" >
                                                                    <f:ajax 
                                                                        execute="@form"
                                                                        render=":clientEditForm"
                                                                    />
                                                                <span class="glyphicon glyphicon-pencil"></span>
                                                                </h:commandLink></p>
                                                            
                                                            </h:form>
                                                            </td>
                                                            <td><h:form>
                                                                <p data-placement="top" data-toggle="tooltip" title="Edit"> 
                                                                <h:commandLink action="#{consultClientBean.getClientByUsername(client.username)}"  styleClass="btn btn-danger btn-xs" a:data-title="Delete" a:data-toggle="modal" a:data-target="#delete" >
                                                                    <f:ajax 
                                                                        execute="@form"
                                                                        render=":clientEditForm"
                                                                    />
                                                                <span class="glyphicon glyphicon-trash"></span>
                                                                </h:commandLink></p>
                                                            
                                                            </h:form>
                                                            </td>
                                                            
    
								
							</tr>
						</ui:repeat>


    </tbody>
        
</table>

<div class="clearfix"></div>
                
            </div>
            </div>

        </div>
        <div class="row " style="margin-bottom: 20px; margin-right:2px;">
            <div class="pull-right col-md-offset-10" >
                <h:link outcome="createUser" value="Agregar Cliente" styleClass="btn btn-success"/>
            </div>
        </div>
        
        
 <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog modal-lg">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
          <h:form id="clientEditForm" styleClass="form-horizontal">
          <div class="form-group">
                            <label class="control-label col-sm-2" for="phone_number">Número de Telefono:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{consultClientBean.editClient.phonenumber}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="phone_number"/>
                            </div>
          </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{consultClientBean.editClient.email}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="address">Dirección:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{consultClientBean.editClient.address}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="address"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="payment_capacity">Capacidad de pago:</label>
                            <div class="col-sm-5">
                                <h:inputText value="#{consultClientBean.editClient.paymentCapacity}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="payment_capacity"  />
                            </div>
                        </div>
              
                
                
                
         <h:commandLink action="#{consultClientBean.updateClient(consultClientBean.editClient)}"  styleClass="btn btn-warning btn-lg"  >

                    <span class="glyphicon glyphicon-ok-sign"></span> Update
        </h:commandLink>   
      </h:form>
           </div>
          <div class="modal-footer ">
            
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
    
    
    
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">
       
       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
       
      </div>
        <div class="modal-footer ">
            
            <h:form style="display: inline">
                
                <h:commandLink action="#{consultClientBean.deleteClient(consultClientBean.editClient)}"  styleClass="btn btn-success"  >

                    <span class="glyphicon glyphicon-ok-sign"></span> Yes
                </h:commandLink>
                
            </h:form>
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
        
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>       

    <script type="text/javascript">
     
     
        $(document).ready(function() {
            $('#mytable').DataTable({
                responsive: true
            });
        } );
    
    </script>
        
    </ui:define>
</ui:composition>
