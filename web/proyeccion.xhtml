<ui:composition template="/client_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    
    <ui:define name="content" >

        <f:metadata>
            <f:viewParam name="adquired_product" value="#{projectionBean.productID}" required="false"/>
            <f:event type="preRenderView" listener="#{projectionBean.createProjection}"/>
        </f:metadata>
        
<h:outputStylesheet>
 
            .demo-container {
            border: 1px solid #ddd;
            height: 450px;
            margin: 15px auto 30px;
            padding: 20px 15px 15px;
            width: 850px;
            }
            .demo-placeholder {
            font-size: 14px;
            height: 100%;
            width: 100%;
            }
 
        </h:outputStylesheet>
        <div class="row">
        <div class="col-md-2">
            <h3>Proyecci√≥n Genial</h3>
            <h4>Cliente: #{loginBean.username}</h4>
        </div>
            
        </div>
        <div>
            #{projectionBean.projection}
            
        </div>
        <script type="text/javascript">
 
            $(function () {
 
                var d1 = [];
                var i=0;
                 
                <ui:repeat value="#{projectionBean.projection}" var="value">
                    d1.push([i++, #{value}]);
                </ui:repeat>
                
                $.plot("#placeholder", [d1]);
                 
            });
 
        </script>     
<div class="demo-container">
            <div id="placeholder" class="demo-placeholder"></div>
    </div>        
        
        
       

 
        
    </ui:define>
</ui:composition>
