<ui:composition template="/client_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content" >
        <div class="row">
        <div class="col-md-2">
            <h3>Mis pagos realizados</h3>
            <h4>Cliente: #{loginBean.username}</h4>
        </div>
            
        </div>
        <div class="row">

            <div class="col-md-12">
            <div class="table-responsive">

           
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                     <th>Id</th>
                     <th>Fecha</th>
                     <th>Producto</th>
                     <th>Monto</th>
                     <th>Realizado por</th>
                   </thead>
 
          <tbody  >
              
              <ui:repeat var="payment" value="#{clientPaymentsBean.payments}" rendered="true">
							<tr>
                                                            <td>#{payment.paymentPK.id}</td>
                                                            <td>#{payment.date}</td>
                                                            <td>#{payment.acquiredproduct.product.type}</td>
                                                            <td>#{payment.amount}</td>
                                                            <td>#{payment.paymentPK.adminusername}</td>
							</tr>
						</ui:repeat>


    </tbody>
        
</table>

<div class="clearfix"></div>
                
            </div>
            </div>

        </div>
        
        
       

    <script type="text/javascript">
     
     
        $(document).ready(function() {
            $('#mytable').DataTable({
                responsive: true
            });
        } );
    
    </script>
        
    </ui:define>
</ui:composition>
