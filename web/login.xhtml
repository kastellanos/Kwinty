<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar sesión</title>
        <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
        <h:outputStylesheet library="css" name="base_style.css" />
        <h:outputScript library="js" name="jquery.js" target="head"/>
        <h:outputScript library="js" name="bootstrap.js" target="head"/>
    </h:head>
    <h:body>
        <header>
            <div class="header container">
                <div class="col-md-12 header-title">
                <h2>K</h2>
                <h3>winty</h3>
                </div>
                <div class="col-md-12 header-slogan">
                <h4>"Make easy your life"</h4>
                </div>
            </div>    
        </header>
        <div class="container body">
            <div class="row">
            <h:form styleClass="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{loginBean.username}" required="true" requiredMessage="¡El nombre de usuario es requerido!" styleClass="form-control" id="username" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Contraseña:</label>
                    <div class="col-sm-5">
                    <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="password"/>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{loginBean.login()}" value="Iniciar sesion" styleClass="btn btn-default"/>
                    </div>
                </div>
                <label>Mensaje: </label>
                <h:outputText value="#{loginBean.message}"/>
                <br/><br/>
                
                <a href="createUser.xhtml">Crear nuevo usuario</a><br/>
                
                <a href="index.xhtml">Inicio</a><br/>  
                

            </h:form>
               </div>
        </div>
    </h:body>
</html>
