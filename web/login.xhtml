<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



    <ui:define name="content">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Inicio de sesión</h1>
            <h:form>
                
                <h:inputText value="#{loginBean.username}" required="true"  a:placeholder="Nombre de usuario" />
              <h:inputSecret value="#{loginBean.password}" required="true"  a:placeholder="Contraseña"/>
              
              <h:commandButton action="#{loginBean.login()}" value="Iniciar sesión" styleClass="login loginmodal-submit"/>
            </h:form>

            <div class="login-help">
            </div>
          </div>
        </div>
    </ui:define>
</ui:composition>
