<ui:composition template="/admin_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="row">
        <div class="col-sm-12">
        <h3>Creación de producto</h3>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12 responsive-box"> 
        <h:form styleClass="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="type">Nombre del producto:</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{createProductBean.type}" required="true" requiredMessage="¡El nombre del producto es requerido!" styleClass="form-control" id="type" maxlength="12" />
                        <h:message for="type" style="color:red" />    
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descripción:</label>
                    <div class="col-sm-5">
                        
                        <h:inputTextarea value="#{createProductBean.description}" rows="5" required="true" cols="50" id="description" styleClass="form-control" a:maxlenght='1000'/>
                        
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label col-sm-2" for="feeType">Tipo de cuota:</label>
                    <div class="col-sm-5">
                    
                    <h:selectOneMenu value="#{createProductBean.feeType}" required="true" requiredMessage="¡El tipo de cuota es requerido!" styleClass="form-control" id="feeType">
                            <f:selectItem itemValue="sin" itemLabel="Sin Couta inicial" />
                            <f:selectItem itemValue="inicial" itemLabel="Con cuota inicial" />	   							
                            <f:selectItem itemValue="fijo" itemLabel="Cuota fija" />	   							
                        </h:selectOneMenu>
                        <h:message for="feeType" style="color:red" />    

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="interestType">Tipo de interés:</label>
                    <div class="col-sm-5">
                        <h:selectOneMenu value="#{createProductBean.interestType}" required="true" requiredMessage="¡El tipo de interes es requerido!" styleClass="form-control" id="interestType">
                            <f:selectItem itemValue="simple" itemLabel="Simple" />
                            <f:selectItem itemValue="compuesto" itemLabel="Compuesto" />	   							
                        </h:selectOneMenu>
                        <h:message for="interestType" style="color:red" />    

                    </div>
                </div>
               
                <div class="form-group">
                    <label class="control-label col-sm-2" for="maxNumberFees">Número máximo de cuotas:</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{createProductBean.maxNumberFees}" required="true" requiredMessage="¡El número máximo de cuotas es requerido!" styleClass="form-control" id="maxNumberFees" maxlength="11" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                        <h:message for="maxNumberFees" style="color:red" />    
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="interestRate">Tasa de interés:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.interestRate}" required="true" requiredMessage="¡La tase de interés es requerida!" styleClass="form-control" id="interestRate" validatorMessage="El valor no es un numero">
                        <f:convertNumber />
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>  
                    <h:message for="interestRate" style="color:red" />    
                    </div>
                </div>
                
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{createProductBean.createProduct()}" value="Crear producto" styleClass="btn btn-default"/>
                    </div>
                </div>
                <label>Mensaje: </label>
                <h:outputText value="#{createProductBean.message}" style="color :blue"/>
                
                
                

            </h:form>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
