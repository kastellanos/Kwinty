<ui:composition template="/admin_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <div class="row">
        <div class="col-sm-12">
        <h3>Creación de crédito</h3>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12 responsive-box"> 
        <h:form styleClass="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="type">Tipo de crédito:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.type}" required="true" requiredMessage="¡El tipo de crédito es requerido!" styleClass="form-control" id="type" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="feeType">Tipo de cuota:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.feeType}" required="true" requiredMessage="¡El tipo de cuota es requerido!" styleClass="form-control" id="feeType"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="interestType">Tipo de interés:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.interestType}" required="true" requiredMessage="¡El tipo de interés es requerido!" styleClass="form-control" id="interestType"/>
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="control-label col-sm-2" for="maxNumberFees">Número máximo de cuotas:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.maxNumberFees}" required="true" requiredMessage="¡El número máximo de cuostas es requerido!" styleClass="form-control" id="maxNumberFees"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="interestRate">Tasa de interés:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createProductBean.interestRate}" required="true" requiredMessage="¡La tase de interés es requerida!" styleClass="form-control" id="interestRate"/>
                    </div>
                </div>
                
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{createProductBean.createProduct()}" value="Crear" styleClass="btn btn-default"/>
                    </div>
                </div>
                <label>Mensaje: </label>
                <h:outputText value="#{createProductBean.message}"/>
                
                
                

            </h:form>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
