<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>KWINTY</h1>
                <hr/>
                <h2>Crear Usuario</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre de usuario:</label>
                    <h:inputText value="#{createUserBean.username}" required="true" requiredMessage="¡El nombre de usuario es requerido!"/>
                    <label>Nombre completo:</label>
                    <h:inputText value="#{createUserBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Tipo Documento:</label>
                    <h:inputText value="#{createUserBean.idType}" required="true" requiredMessage="¡El tipo documento es requerido!"/>
                    <label>Numero de Doc::</label>
                    <h:inputText value="#{createUserBean.id}" required="true" requiredMessage="¡La número de doc es requerida!"/>                                                </h:panelGrid>
                    <label>Rol:</label>
                    <h:inputText value="#{createUserBean.role}" required="true" requiredMessage="¡El rol es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputHidden value="#{createUserBean.password}" required="true" requiredMessage="¡La constraseña es requerida!"/>
                    
                    
                <br/>
                <h:commandButton action="#{createUserBean.createUser()}" value="Crear"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{createUserBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
                

            </h:form>
        </panel>
    </h:body>
</html>
