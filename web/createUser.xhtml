<ui:composition template="/base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
            <div class="row">
            <h:form styleClass="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createUserBean.username}" required="true" requiredMessage="¡El nombre de usuario es requerido!" styleClass="form-control" id="username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre completo:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createUserBean.name}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="doc_type">Tipo Documento:</label>
                    <div class="col-sm-5">
                       <h:selectOneMenu value="#{createUserBean.idType}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="doc_type">
                            <f:selectItem itemValue="cedula" itemLabel="C.C" />
                            <f:selectItem itemValue="tarjeta_identidad" itemLabel="T.I" />	   							
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="doc_number">Número documento:</label>
                    <div class="col-sm-5">
                    <h:inputText value="#{createUserBean.id}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="doc_number"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="rol">Rol:</label>
                    <div class="col-sm-5">
                        <h:selectOneMenu value="#{createUserBean.role}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="rol">
                            <f:selectItem itemValue="admin" itemLabel="Administrador" />
                            <f:selectItem itemValue="client" itemLabel="Cliente" />
                            <f:ajax render="results" />
                        </h:selectOneMenu>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Contraseña:</label>
                    <div class="col-sm-5">
                    <h:inputSecret value="#{createUserBean.password}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="password"/>
                    </div>
                </div>
                <h:panelGroup id="results">
                    <h:panelGroup rendered="#{createUserBean.role eq 'client'}">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone_number">Número de Telefono:</label>
                            <div class="col-sm-5">
                            <h:inputText value="#{createUserBean.phone_number}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="phone_number"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
                            <div class="col-sm-5">
                            <h:inputText value="#{createUserBean.email}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="email" p:type="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="address">Dirección:</label>
                            <div class="col-sm-5">
                            <h:inputText value="#{createUserBean.address}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="address"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="payment_capacity">Capacidad de pago:</label>
                            <div class="col-sm-5">
                            <h:inputText value="#{createUserBean.payment_capacity}" required="true" requiredMessage="¡El nombre es requerido!" styleClass="form-control" id="payment_capacity"  />
                            </div>
                        </div>
                    </h:panelGroup>
                    
                    
                </h:panelGroup>
                
                
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{createUserBean.createUser()}" value="Crear" styleClass="btn btn-default"/>
                    </div>
                </div>
                
                
                    
                <label>Mensaje: </label>
                <h:outputText value="#{createUserBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
                

            </h:form>
               </div>
</ui:define>
        
    </ui:composition>
